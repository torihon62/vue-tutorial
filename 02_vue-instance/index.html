<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue Instance</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{ a }}
        </div>
        <script>
        var app = new Vue({
          el: "#app",
          data: {
            a: 1
          },
          created: function () {
            // `this` は vm インスタンスを指します
            console.log('a is: ' + this.a)
          }
        })
        </script>
    </body>
</html>
